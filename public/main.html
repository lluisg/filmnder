<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Do the FilmSwipes</title>
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body h-100 w-auto">
            <div class="container-fluid text-center">
              <img src="images/match.png" alt="MatchLogo" class="img rounded-circle" id="matchlogo">
              <a class="h3" id="match_title">It's a Match!</a>
            </div>
            <img class="img-fluid w-100 h-100" src="images/couplefilm.jpg" alt="Film Poster" id="image_match">
            <h6 class="h6">You found a film to watch together</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <div class="container-fluid text-center">
      <img src="images/logo.png" alt="Logo" class="img-fluid rounded-circle" id="img_logo">
      <a class="text-danger text-uppercase font-weight-bold" id="web_name"> Filmnder </a>
    </div>

    <div class="row">
      <div class="col-0 col-sm-0 col-md-0 col-lg-2 col-xl-2" id="column_border">
      </div>
<!-- IMDB logo ---------------------->
      <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 text-center">
        <a href="https://www.imdb.com" target="_blank" id="imdb_href">
          <button class="btn btn-default" id="imdb_button">
            <img src="images/imdb.png" class="w-75 border border-dark rounded" />
          </button>
        </a>
        <a class="text-secondary text-uppercase border rounded border-secondary p-2 font-weight-bold" id="username"> Username </a>
        <!-- <p id=username>Username</p> -->
      </div>
<!-- Poster ------------------------->
      <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-4">
        <div class="container text-center" id="info_container">
          <div class="container h-75 w-75 text-center" id="poster_container">
            <img class="img-fluid mh-100 mw-100" src="https://deadlydog.gallerycdn.vsassets.io/extensions/deadlydog/waitbuildandreleasetask/1.2.31/1574358766086/Microsoft.VisualStudio.Services.Icons.Default" alt="Film Poster" id="image_poster">
            <div class="overlay">
              <div class="info">
                <ul style="list-style-type:none;">
                  <li class="h4" id="year">Year: 4036</li>
                  <li class="h4" id="duration">Duration: 420'</li>
                  <li class="h4" id="director">Director: Myself</li>
                  <li class="h4" id="genre">Genre: Whathever</li>
                  <li class="h4" id="rating">Rating: 6.9</li>
                </ul>
              </div>
            </div>
          </div>
          <p id=title>Title of the Film</p>
        </div>

        <!-- Buttons Valoration --------------->
        <div class="container-fluid">
          <div class="btn-group w-100 h-25" id="btn_group">
            <button class="btn btn-default" onclick="filmRepeat()">
              <img src="images/yellow-repeat.png" class="valoration" id="repeat" />
            </button>
            <button class="btn btn-default" onclick="filmDisliked()">
              <img src="images/red-cross.png" class="valoration" id="dislike" />
            </button>
            <button class="btn btn-default" onclick="filmLiked()">
              <img src="images/green-heart.png" class="valoration" id="like" />
            </button>
            <button class="btn btn-default" onclick="filmSeen()">
              <img src="images/seen.png" class="valoration" id="seen" />
            </button>
          </div>
        </div>
      </div>
<!-- Options ------------------------->
      <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
        <button type="button" class="img-fluid rounded-circle px-3 py-3" id="optionsONOFF" onclick="optionsButtonONOFF()"></button>
          <!-- vertical hidden on xs and md -->
        <div class="btn-group-vertical w-100 d-none d-md-block" id="options_group_v">
          <button type="button" class="btn options_v" id="matches_v" onclick="showMatches()">Matches</button>
          <button type="button" class="btn options_v" id="alone_v" onclick="showAlone()">Alone</button>
          <button type="button" class="btn options_v" id="valoration_v" onclick="changeValoration()">Change</button>
        </div>
        <!-- horizontal only visible on xs and md -->
        <div class="btn-group w-100 d-block d-md-none border border-danger text-center" id="options_group_h">
          <button type="button" class="btn options_h" id="matches_h" onclick="showMatches()">Matches</button>
          <button type="button" class="btn options_h" id="alone_h" onclick="showAlone()">Alone</button>
          <button type="button" class="btn options_h" id="valoration_h" onclick="changeValoration()">Change</button>
        </div>
      </div>

      <div class="col-0 col-sm-0 col-md-0 col-lg-2 col-xl-2 text-center">
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
