<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="imgcontainer">
      <img src="images/logo.png" alt="Logo" class="logo">
      <a> Filmnder </a>
    </div>

    <div class="info_container">
      <a href="https://www.imdb.com/title/tt0118799/" target="_blank">
        <img class=imdb src="images/imdb.png"/>
      </a>

      <div class="poster_container">
        <img src="images/poster.jpg" alt="Film Poster" class="poster">
        <div class="overlay">
          <div class="info">
            <ul style="list-style-type:none;">
              <li>Year: 2002</li>
              <li>Duration: 220'</li>
              <li>Director: Steven Spielbierg</li>
              <li>Genre: Comedy, Drama</li>
              <li>Rating: 7.9</li>
            </ul>
          </div>
        </div>
      </div>
      <a id=title>Title of the Film</a>
    </div>

    <div class="selection">
      <button type="button" id=repeat onclick="repeat()"></button>
      <button type="button" id=dislike onclick="bad()"></button>
      <button type="button" id=like onclick="good()"></button>
      <button type="button" id=seen onclick="seen()"></button>
    </div>

    <script src="main.js"></script>

  </body>
</html>
