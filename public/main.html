<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="imgcontainer">
      <img src="images/logo.png" alt="Logo" class="logo">
      <a> Filmnder </a>
    </div>

    <div class="options_container">
      <button type="button" class="options_logo" id=optionsON onclick="optionsButtonOFF()"></button>
      <button type="button" class="options_logo" id=optionsOFF onclick="optionsButtonON()"></button>
      <div class="options_buttons_container" id="options_buttons">
        <ul style="list-style-type:none;">
          <li><button type="button" class="options" id=matches onclick="showMatches()">Matches</button></li>
          <li><button type="button" class="options" id=alone onclick="showAlone()">Alone</button></li>
          <li><button type="button" class="options" id=changev onclick="changeValoration()">Change</button></li>
        </ul>
        <a id="username">Name</a>
      </div>
    </div>

    <div class="info_container">
      <a href="https://www.imdb.com/title/tt0118799/" target="_blank">
        <img class=imdb src="images/imdb.png"/>
      </a>

      <div class="poster_container">
        <img src="images/poster.jpg" alt="Film Poster" id="image_poster" class="poster">
        <div class="overlay">
          <div class="info">
            <ul style="list-style-type:none;">
              <li>Year: 2002</li>
              <li>Duration: 220'</li>
              <li>Director: Steven Spielbierg</li>
              <li>Genre: Comedy, Drama</li>
              <li>Rating: 7.9</li>
            </ul>
          </div>
        </div>
      </div>
      <a id=title>Title of the Film</a>
    </div>

    <div class="selection">
      <button type="button" class="valoration" id=repeat onclick="filmRepeat()"></button>
      <button type="button" class="valoration" id=dislike onclick="filmDisliked()"></button>
      <button type="button" class="valoration" id=like onclick="filmLiked()"></button>
      <button type="button" class="valoration" id=seen onclick="filmSeen()"></button>
    </div>

    <script src="main.js"></script>

  </body>
</html>
