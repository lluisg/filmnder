<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Welcome to Filmnder</title>
  </head>
  <body>

    <div class="container-fluid text-center mt-4">
      <img src="images/logo.png" alt="Logo" class="img-fluid rounded-circle" id="img_logo">
      <a class="text-danger text-uppercase font-weight-bold" id="web_name"> Filmnder </a>
    </div>

    <div class="container w-50 pt-2" id="input_container">
      <label for="name_in"><b>Username</b></label>
      <input class="w-100 py-2 px-3 border my-2" type="text" placeholder="Enter Username" name="name_in" required>

      <label for="pass_in"><b>Password</b></label>
      <input class="w-100 py-2 px-3 border my-2" type="password" placeholder="Enter Password" name="pass_in" required>

      <div class="container w-50 text-center py-4 px-3" id="input_container">
        <button type="button" class="btn btn-success btn-lg mx-2 w-100" id="button_login" onclick="checkUser()">Login</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
